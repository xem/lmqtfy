<!DOCTYPE HTML>
<meta charset="utf-8">
<style>
  * {
    border:0;padding: 0;margin: 0;outline: 0; box-sizing: border-box;
  }
  .qwant-iframe, #overlay {
    width: 100%;
    height: 100vh;
  }
  #overlay {
    position: absolute;top:0;left: 0;
  }

  #fake-cursor {
    position: absolute;
    transition: all 1s;
    top: -20px;
    left: -20px;
    display: none;
  }

  #fake-input {
    position: absolute;
    left: calc(50% - 10px);
    transform: translateX(-50%);
    top: 290px;
    width: 60%;
    max-width: 480px;
    height: 55px;
    line-height: 55px;
    font-size: 30px;
    color: rgba(77,84,92,.95);
    font-family: "Segoe UI",Helvetica,"Droid Sans",Arial,sans-serif;
  }

  @media (max-width: 640px){
    #fake-input {
      top: 68px;
      left: calc(50% - 25px);
      width: 365px;
      height: 49px;
    }
  }

  body {
    overflow: hidden;
  }

  h1 {
    font-family:arial, "sans-serif";
    color: #fff;
    margin: 10px 0;
    text-align: center;
    font-size: 22px;
    font-weight: normal;
  }
  /* form */

  #generate {
    display: none;
    position: absolute;
    top: calc(50vh - 125px);
    left: calc(50% - 310px) ;
    background: #444;
    padding: 50px;
  }
  #keywords {
    height: 30px;
    width: 460px;
    line-height: 30px;
    font-size: 20px;
    color: #666;
    margin: 10px 10px;
    padding: 0 5px;
  }
  #button {
    height: 30px;
    width: 30px;
    vertical-align: top;
    margin: 10px 0;
  }

  #url-generate {
    height: 30px;
    width: 505px;
    line-height: 30px;
    font-size: 16px;
    color: #FFF;
    font-style: italic;
    background: #777;
    margin: 10px 10px;
    padding: 0 5px;
  }

  #url-generate::-moz-selection {
    color: #000;  background: limegreen;
  }
  #url-generate::selection {
    color: #000;background: limegreen;
    padding: 3px 5px;
  }

</style>
<div id="overlay">

  <input type="text" id="fake-input" value="">
  <div id="generate">
    <h1>Let me Qwant that for you:</h1>
    <input autofocus type="text" id="keywords" placeholder="The Beatles">
    <button id="button">Ok.</button>
    <br>
    <input readonly type="text" id="url-generate">
  </div>

  <img src="./images/cursor.gif" id="fake-cursor">
</div>
<iframe id="fake-qwant" src="http://www.qwant.com" class="qwant-iframe"></iframe>

<script>
  var inputField = document.getElementById('fake-input');
  var fakeQwant = document.getElementById('fake-qwant');
  var cursor = document.getElementById('fake-cursor');
  var url = window.location;
  var q = decodeURI(url.href.split("q=")[1]);
  if(q !== 'undefined') {
    document.body.style.cursor = "none";
    cursor.style.display = 'inline';

    window.onload = function () {
      inputField.value = "";
    };


    setTimeout(function () {
      if(window.innerWidth > 650){
        goClick(310, window.innerWidth / 2 - 200);
      }
      else{
        goClick(90, window.innerWidth / 2 - 150);
      }
      setTimeout(function () {
        cursor.src = "./images/text.png"
      }, 700);
      setTimeout(function () {
        inputField.focus();
      }, 900)
    }, 2000);


    var typeHook;
    setTimeout(function () {
      typeHook = setInterval(type, 300);
    }, 3550);



  } else {
    var generate = document.getElementById('generate');
    generate.style.display = 'block';
    var overlay = document.getElementById('overlay');
    overlay.style.background = "rgba(255,255,255,0.5)";
    var keywords = document.getElementById('keywords');
    var urlGenerate = document.getElementById('url-generate');

    var actionButton = document.getElementById('button');
    actionButton.onclick = function() {
      urlGenerate.value = encodeURI('http://xem.github.io/lmqtfy/?q=' + keywords.value);
      urlGenerate.focus();
      urlGenerate.select()
    }

  }


  var currentLetterIndex = 0;
  function type() {
    inputField.value += q[currentLetterIndex++];
    if(currentLetterIndex == q.length) {
      clearInterval(typeHook);
      if(window.innerWidth > 650){
        goClick(320, window.innerWidth/2 + 280);
      }
      else{
        goClick(90, window.innerWidth/2 + 180);
      }
      setTimeout(function() {
        cursor.src = "images/link.png";
      }, 550);
      setTimeout(function() {
        window.location = 'https://www.qwant.com/?q=' + q + '&t=web'
      }, 1600)
    }
  }

  function goClick(top, left) {
    cursor.style.top = top + 'px';
    cursor.style.left = left + 'px';
  }


</script>
